<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="/user/base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>User Page</title>
</head>
<body>
	<section>
	<div id="jumbo3" class="jumbotron text-center text-white">
	<h1>Welcome <span th:text="${user.userName}"></span></h1>
	<h4> Your Profile</h4>
	</div>
	
	<div class="container" style="color:black">
			
			
			<div class="card">
				<div class="card-body">
			
				<div class="table-responsive">	
					<table class="table text-center" >
						  <thead>
						    <tr>
						      <th scope="col">USERID</th>
						      <th scope="col">  <span th:text="${user.userId}"></span></th>
						    </tr>
						  </thead>
						  <tbody>
						    <tr>
						      <th scope="row">Email</th>
						      <td><span th:text="${user.email}"></span></td>
						    </tr>
						    <tr>
						      <th scope="row">Password</th>
						      <td><span th:text="${user.password}"></span></td>
						    </tr>
						    <tr>
						      <th scope="row">Mobile No</th>
						      <td><span th:text="${user.mobile}"></span></td>
						    </tr>
						    <tr>
						      <th scope="row">Address</th>
						      <td><span th:text="${user.address}"></span></td>
						    </tr>
						     <tr>
						      <th scope="row">Role</th>
						      <td><span th:text="${user.role}"></span></td>
						    </tr>
						    <tr>
						      <th scope="row">Account Active</th>
						      <td><span th:text="${user.enable}"></span></td>
						    </tr>  
						      
						  </tbody>
						</table>
					</div>
				</div>
			</div>
			
			<div class="card text-center" >
			<a th:href="@{/user/password}" href="#" class="btn btn-success" >Change Password</a>
			</div>
		</div>
		
		<script>
			$(document).ready(()=>{
				$('.item').removeClass('active');
				$('#profile-link').addClass("active");
			});
		</script>
	</section>
</body>
</html>
