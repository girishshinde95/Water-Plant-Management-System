<div class="card mr-3 ml-3 ">
			<div class="card-body">
				<h1 class="text-center" style="color:black">Add Order</h1>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-8 offset-md-2">
							
							<form th:action="@{/user/adding_order}" method="post" th:object="${order}" enctype="multipart/form-data" class="mt-2">
							<!-- Product id -->
							
								
								<input  type="hidden" name="id" th:field="*{id}">
								
							<!-- User id -->
							<div class="form-group">
								
								<input  type="text"  name="userId" id="userId" placeholder="Enter User id here" class="form-control" required/>
							</div>
							
							
							<!-- Product id -->
							<div class="form-group">
								
								<input  type="text"  name="productId" id="productId" placeholder="Enter Product id here" class="form-control" required/>
							</div>
							
							
							<!-- Quantity -->
							<div class="form-group mt-3">
								
								<input  type="number" name="quantity" id="quantity" placeholder="Enter qty here" class="form-control" required/>
							</div>
							
							
							<!-- Amount  -->
							<div class="form-group mt-3">
								
								<input type="number" name="amount" id="amount" placeholder="Enter Price * quantity" class="form-control" required/>
							</div>
							
					
								<!-- Shipping Address-->
								<div class="form-group mt-3">
									<textarea id="mytextarea" rows="2" cols="4" name="shippingAddress" placeholder="Enter Address with pincode" class="form-control"></textarea>
								</div>
								
								
								<div class="form-group mt-3">
								
								<input type="date" name="shippingDate" id="shippingDate" placeholder="Enter yyyy/mm/dd" class="form-control" required/>
							</div>
								
								<div class="container text-center">
									<button type="submit" class="btn btn-outline-primary">Save Order</button>
								</div>
								
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
