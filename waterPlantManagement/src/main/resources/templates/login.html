<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Login Page</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  	
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<section>
		<div id="login">
        <div class="container ">
        	
            <div id="userlogin" class="row justify-content-center align-items-center ">
                <div id="login-column" class="col-md-6">
						<h2> Log In</h2>
						<form id="login-form" class="form" th:action="@{/signin}" action="#" method="post">
                             
                     
                            <div th:if="${param.error}" class="alert alert-danger">
                            	Invalid username or password !!
                            </div>
                             <div th:if="${param.logout}" class="alert alert-success">
                            	Logged Out Successfully :)
                            </div>
                            
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                            
                            <div class="form-group">
                                <label for="remember-me" class="text-info"><span>Remember me</span> <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                                <input id="submitbtn" type="submit" name="submit" class="btnSubmit" value="submit">
                            </div>
                            <div id="register-link" class="text-center">
                            	<p>Don't Have Account ?</p>
                                <a href="/signup" class="btn btn-success">Register here</a>
                            </div>
                        </form>
                  </div>
               </div> 
             </div>
         </div>   
                  
           

	</section>

	
</body>
</html>
